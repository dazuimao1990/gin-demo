name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  container-test-job:
    runs-on: vci-arc-runner-set
    container:
      image: golang:latest
      env:
        NODE_ENV: development
    steps:
      - name: Build
        run: go build -v ./...
      - name: Run
        run: echo "done...."
